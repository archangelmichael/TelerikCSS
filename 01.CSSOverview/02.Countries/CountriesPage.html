<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Countries</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="Styles/Countries.css" />
</head>
<body>
    <section>
      <table>
      <colgroup>
        <col class="name" />
        <col class="city" />
        <col class="country" />
        <col class="promoted" />
      </colgroup>
      <thead>
        <tr>
          <th>Contact Name</th>
          <th>City</th>
          <th>Country</th>
          <th>Is Promoted</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>Maria Anders</td>
          <td>Berlin</td>
          <td><img src="Images/Flag_of_Germany.svg.png" alt="German" height="11" width="16"/>Germany</td>
          <td><input type="checkbox" name="GR" disabled="disabled" /></td>
        </tr>
        <tr>
          <td>Ana Trujillo</td>
          <td>México D.F.</td>
          <td><img src="Images/23px-Flag_of_Mexico.svg.png" alt="Mexico" height="11" width="16"/>M&eacute;xico</td>
          <td><input type="checkbox" name="mexico" disabled="disabled" /></td>
        </tr>
        <tr>
          <td>Antonio Moreno</td>
          <td>México D.F.</td>
          <td><img src="Images/23px-Flag_of_Mexico.svg.png" alt="Mexico" height="11" width="16"/>M&eacute;xico</td>
          <td><input type="checkbox" name="mexico" checked="checked" disabled="disabled" /></td>
        </tr>
        <tr>
          <td>Thomas Hardy</td>
          <td>London</td>
          <td><img src="Images/Flag_of_the_United_Kingdom.svg.png" alt="England" height="11" width="16"/>UK</td>
          <td><input type="checkbox" name="uk" disabled="disabled" /></td>
        </tr>
        </tbody>
      </table>
    </section>
</body>
</html>
